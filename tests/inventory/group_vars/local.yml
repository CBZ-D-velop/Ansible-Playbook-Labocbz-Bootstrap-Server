inv_ca_cert_bundles:
  - name: "My-Local-Ansible-Root-CA.pem.crt"
    type: "CA"
    src: "/tmp/My-Local-Ansible-Root-CA.pem.crt"
    #src_user: "myUser"
    #src_password: "secretPassword"
    #dest_user: "root"
    #dest_group: "root"
    #dest_mode: "0755"
  - name: "My-Local-Ansible-Intermediate-CA-1.pem.crt"
    type: "CA"
    src: "/tmp/My-Local-Ansible-Intermediate-CA-1.pem.crt"
    #src_user: "myUser"
    #src_password: "secretPassword"
    #dest_user: "root"
    #dest_group: "root"
    #dest_mode: "0755"
  - name: "My-Local-Ansible-Intermediate-CA-2.pem.crt"
    type: "CA"
    src: "/tmp/My-Local-Ansible-Intermediate-CA-2.pem.crt"
    #src_user: "myUser"
    #src_password: "secretPassword"
    #dest_user: "root"
    #dest_group: "root"
    #dest_mode: "0755"

inv_logrotate_configurations:
  - "alternatives"
  - "apt"
  - "btmp"
  - "dpkg"
  - "rsyslog"
  - "wtmp"
  - "node_exporter"

inv_prepare_host_system_users:
  - login: "node_exporter"
    group: "node_exporter"
